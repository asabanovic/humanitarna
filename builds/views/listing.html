<div class="container">
    <ul class="listing">
        <li class="header">
            <div class="section order">#</div>
            <div class="section name">IME</div>
            <div class="section lastname">PREZIME</div>
            <div class="section area">KANTON</div>
            <div class="section place">ADRESA</div>
            <div class="section contact">KONTAKT</div>
        </li>
        <li class="entry" style="animation-delay: {{$index * .1}}s; display: block;" ng-repeat="case in cases ">
            <div class="section order">{{$index+1}}</div>
            <div class="section name">{{case.name}}</div>
            <div class="section lastname">{{case.lastname}}</div>
            <div class="section area">{{case.area}}</div>
            <div class="section place">{{case.address}}</div>
            <div class="section contact">{{case.phone}}</div>
            <div class="section edit"><a href="#"><i class="fa fa-pencil"></i></a></div>
            <div class="section view"><a href="#"><i class="fa fa-chevron-right"></i></a></div>
        </li>
    </ul>
</div>
